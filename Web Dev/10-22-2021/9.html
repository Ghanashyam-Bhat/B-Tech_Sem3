<!DOCTYPE html>
<html>
<head>
    <title>Timer using States</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
	<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class Counter extends React.Component
    {
        constructor(props,context){
            super(props,context);
            this.state = {seconds: props.start};
            this.timertick = this.timertick.bind(this);
            
        }
        componentDidMount(){
            this.ti = setInterval(this.timertick,1000)
        }
        timertick(){
            if(this.state.seconds==0)
            {
                clearTimeout(this.ti)
            }
            else
            {
                this.setState((prevState)=>{
                    return {
                        seconds:prevState.seconds - 1
                    }

                }
                );
            }
        }
        render()
        {
            return(
                <div>
                    <h1>{this.state.seconds}</h1>
                </div>
            );
        }
    }
    ReactDOM.render(<div>
        <Counter start="40"/>
        <h1>Seconds</h1>
        </div>,document.getElementById("root"))
    </script>
</body>
</html>
