<!DOCTYPE html>
<html>
<head>
    <title>Props used to pass properties to JSX tags</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
	<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class App extends React.Component 
        {
            constructor()//If we are using props, we need to pass parameter for constructor, otherwise no  need to pass any parmeters
            {
                super();
                this.state = {words:""}
            }
            update()
            {
                this.setState({words:this.refs.word.value})
            }

            render(){
                return(
                    <div>
                        Type a sentence <input type="text" ref="word" onChange={this.update.bind(this)}/>
                        <p><i>{this.state.words}</i></p>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App />,document.getElementById("root")
        );
    </script>
</body>
</html>
