<html>

	<head>		
		<title>Anchor tag</title>
	</head>

	<body>
		<h1>Anchor tag</h1>
		<p>
		<a>This is anchor Tag</a>
		<!-- Anchor tag can be given inside or outside any tag, even <br> tag can be used outside paragraph tag-->
		<br>
		<a href="https://www.pesuacademy.com/Academy/">pesuacademy website</a>
		</p>
		
		<a href="https://www.youtube.com/watch?v=WgU7P6o-GkM" target="__blank">Spider man trailer</a>
		<!--target = "__blank" to open in new page, by default it will open in same page-->
		<br>
		
		<a href="https://www.youtube.com/watch?v=HSzx-zryEgM" target="_self">Doctor Strange Trailer</a>
		<!--target = "_self" to open in same page-->
		
	</body>

</html>
