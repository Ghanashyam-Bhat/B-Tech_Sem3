<html>

	<head>		
		<title>List</title>
	</head>

	<body>
		<h2>Unordered List</h2>
		<ul>
			<li>RCB </li>
			<li>MI </li>
			<li>CSK </li>
		</ul>
		
		<!--By default it is a solid circle for unordered list, but it can be changed"-->
		<h2>Unordered List</h2>
		<ul type="square">
			<li>PES </li>
				<ol type="a">
					<li>Computer science</li>
					<li>Mechanical</li>
					<li>Biotech</li>
				</ol>
			<li>RV</li>
			<li>BMS </li>
		</ul>
		<!--Font style,color, background color etc can be done using CSS-->
		<h2>Ordered List</h2>
		<ol>
			<li>RCB </li>
			<li>MI </li>
			<li>CSK </li>
		</ol>
		
		<ol type="A">
			<li>Computer science</li>
			<li>Mechanical</li>
			<li>Biotech</li>
		</ol>
		
	</body>

</html>
