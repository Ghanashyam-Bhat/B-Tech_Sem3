<html>

	<head>		
		<title>Table tag</title>
	</head>

	<body>
		<h1>Table </h1>
		<table border = "1px">  <!--Giving Border is optional -->
			<tr>
			
				<th>No.</th>   <!-- <th> is table head; it will highlight the letters-->

				<th colspan="2">Name and SRN</th>  
				
			<!--colspan = 2 This merges 2 columns
			rowspan = 2 , this merges 2 rows -->
			
			</tr>
		
			<tr> <!--Row tag-->
			
				<td>1</td>  <!--Column tag-->

				<td>Ghanashyam</td>
				
				<td>CS153</td>
			
			</tr>
		
			<tr>
			
				<td>2</td>

				<td>Jayasimha</td>
				
				<td>CS177</td>
			
			</tr>
		
		</table>
		
		
		<!----------------------------------------------------->
		<br><br>
		
		<table border = "1px">  
			<tr>
				
				<th> No</th>
				
				<th>Name</th>  
				
				<th>SRN</th>  
			
			</tr>
		
			<tr> 
			
				<td> 1</td>

				<td rowspan="2">Ghanashyam</td>
				
				<td>CS153</td>
			
			</tr>
		
			<tr >
			
				<td> 2</td>
				
				<td>CS177</td>

			</tr>
		
		</table>
	</body>

</html>
