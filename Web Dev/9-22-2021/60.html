<!DOCTYPE html>
<html>
<head>
    <title>JQuery CSS</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>

    <script>
    $("document").ready(function(){
        $("button").click(function(){
            $("p").css({
                "background-color":"yellow",
                "padding":"8px",
                "border":"4px solid green"
            })
        })
    })
        
    </script>
</head>
<body>
    <h1>JQuery CSS</h1>
    <p style="background-color: orange;">Paragraph 1</p>
    <p style="background-color: orchid;">Paragraph 2</p>
    <p style="background-color: papayawhip;">Paragraph 3</p>
    <p style="background-color: purple;">Paragraph 4</p>
    <button>Click to add CSS</button>
</body>
</html>
