<!DOCTYPE html>
<html>
<head>
    <title>Welcome To React</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        function Heading(){
            return <h1>Welcome To React JS</h1>
        }
        function Para()
        {
            return <p>Its Ghanashyam back again</p>
        }
        ReactDOM.render(<div><Heading /><Para /></div>,document.getElementById("container"));
        /*We need to use div tag inorder to use multple tags on React Render*/
    </script>
</body>
</html>
