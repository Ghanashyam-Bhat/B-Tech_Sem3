<!DOCTYPE html>
<head>
    <title>HTML5</title>
    <style>
        article{
            width: 300px;
            border: 3px solid gray;
            padding: 10px;
            border-radius: 10px;
        }

        section{
            width: 200px;
            border:3px solid grey;
            background-color: ivory;
        }
    </style>
</head>
<body>
    <article>
        <img src="zomato.png" alt="zomato logo">
        <h1>Zomato</h1>
        <p>Deepinda Goyal  and Gourav Gupta are the co founders of Zomato.
            Zomato recently made its journey to Indian Stock Exchange.
            Gives a good food delivery.
        </p>
        <section>
            <h1>Gourav Gupta</h1>
            <p>Gourav Gupta is from IIT Delhi</p>
        </section>
    </article>

    <!--Nav tag gives a division just like div tag-->
</body>
</html>
