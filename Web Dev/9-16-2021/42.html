<!DOCTYPE html>
<head>
    <title>HTML5 output tag</title>
</head>
<body>
<h1>Demo for Output tag</h1>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" id="a" value="50" >+
        <input type="range" id="b" value="50" > = 
        <output name="x" for="a b"></output>
    </form>
</body>
</html>
