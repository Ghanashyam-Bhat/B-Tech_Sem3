<!DOCTYPE html>
<html>
    <!--WEB WORKER-->
    <head>
        <title>Web worker</title>
        <script>
            function fn1()
            {
               var work = new Worker("51.js"); //Worker is an inbuilt class
               work.onmessage = function(event)
               {    
                    alert("Loop took "+event.data+"Number of times");
               }

               alert("Function 1");
            }
            //Here the function 2 gets executed seperately because of work function
            //The seperate JS file is used here as a web worker
            function fn2()
            {
                alert("function 2");
            }
        </script>
    </head>
    <body>
        <input type="submit" onclick="fn1()" value="Click 1">
        <input type="submit" onclick="fn2()" value="Click 2">
    </body>
</html>
