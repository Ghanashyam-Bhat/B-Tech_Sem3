<!DOCTYPE html>
<html>
<head>
    <title>XHR</title>
</head>
<body>
    <h1>XmlHttpRequest()</h1>
    <h2>Reading a txt file into html</h2>
    <table id="id1" style="border:3px solid black;border-collapse:collapse;"></table>
    <button onclick="loadxml()">Load XML</button> 
    <script>
        function loadxml(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState ==4 && this.status == 200)
                {
                    newfunction(this);
                }
            }
            xhr.open("GET","73.xml",true)
            xhr.send();
        }
        function newfunction(xml)
        {
            var i;
            var xmldoc = xml.responseXML;
            var table = "<tr><th>Name</th><th>Price</th></tr>"
            var x = xmldoc.getElementsByTagName("company");
            for(i=0;i<x.length;i++)
            {
                table +="<tr><td>"+
                x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
                "</td><td>"+
                x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("id1").innerHTML = table;
        }
    </script>
</body>
</html>
