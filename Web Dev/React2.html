<!DOCTYPE html>
<html>
<head>
    <title>Welcome To React</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>
<body>
    <!--
        ======syntax of Class======
    class Component extends Base_Class
    {
        render
        {
            return();
        }
    }

    -->

    <div id="container"></div>
    <script type="text/babel">
        class Comp extends React.Component
        {
            render()
            {
                return <h1>React Class Component</h1>
            }
        }
        ReactDOM.render(<Comp/>,document.getElementById("container"))
    </script>
</body>
</html>
