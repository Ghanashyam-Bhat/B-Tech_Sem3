	<body> 	
	<h1>CSS 1st Class</h1>
		<!--THERE ARE 3 TYPES OF CSS
		1. Inline CSS  :Writing style only for particular attribute inside the tag by using style attribute
		2. Internal CSS :Writing all style inside head tag using style tag
		3. External CSS : Seperate CSS file with .css extension
		-->
		
		<h1 style="text-align:center; font-family:sans-serif; <!--  font-size:small;  -->">Welcome to "Cascading Style Sheet"</h1>
		<!--Here i used Inline CSS-->
		
	</body>

</html>
