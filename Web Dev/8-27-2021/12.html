<html>

	<head>
	
		<title>CSS</title>
		
		<style> <!--Style tag can be written inside body tag also, but by adding it in head, while loading initially, all styles get loaded-->
			h1{
				text-align: center;
				color: brown;
			}
		</style>
	</head>
	
	<body> 	
		<h1>Internal CSS</h1>
		<h1>Styling my space</h1>
		<!--Automatically style will apply to all H1 tag-->
		
		<h2>Welcome</h2>
	</body>

</html>
