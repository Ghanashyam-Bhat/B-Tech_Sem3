<html>

	<head> <title>Other Attributes</title> </head>
	
	<body> 
		<h1>Welcome to my form</h1>
		<p>To design dynamic webpage, one of the tags we use is <b>form</b> tag </p>
		<form>
			Username:<input type = "text" name="" placeholder="Username" maxlength="3" size="20">
			<br><br>
			Password:<input type = "password" name="">
			<br><br>
			Gender:<input type="radio" name="gen"> Male
					<input type="radio" name="gen"> Female
			<br><br>
			Subject:<input type="checkbox" name="sub[]">Web
					<input type="checkbox" name="sub[]">DS
			<br><br>
			<!---------------------------------->
			Area of interest:<select>
				<option>--select--</option>
				<option>Computer Science</option>
				<option>Drawing</option>
				<option>Sports</option>
			</select>
			
			<br><br>
			
			Upload a file:<input type="file">
			
			<br><br>
			Date:<input type="date">
			<br><br>
			Color:<input type="color">
			<br><br>
			<!--RICH TEXT BOX-->
			Give a remark:
			<br>
			<textarea rows="10" cols="40"></textarea>
			<!--We can restrict number of rows and cloumns by using "rows" and "cols"-->
			<br><br>
			<input type="submit" value="Click Here!">
			<!--By default the value will be "submit" -->
			
			
			
		</form>

	</body>

</html>
