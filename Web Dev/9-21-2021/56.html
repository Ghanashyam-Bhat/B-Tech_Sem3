<!DOCTYPE html>
<html>
<head>
    <title>Slide</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
</head>
<body>
   <h1>Ee sala cup namde</h1>
   <button id="slide-up">Slide Up</button>
    <button id="slide-down">Slide Down</button>
    <button id="slide-toggle">Slide Toggle</button>

   <img src="rcb.jpg" width="100" height="123">
   <script>
       $("#slide-up").click(function(){
           $("img").slideUp(5000); //Time is parameter
       })

       $("#slide-down").click(function(){
           $("img").slideDown(5000); //Time is parameter
       })

       $("#slide-toggle").click(function(){
           $("img").slideToggle(5000); //Time is parameter
       })
   </script>
</body>
</html>
