<!DOCTYPE html>

<html>

	<head>
		<title>EventListner</title>
		
	</head>
	
	<body>
	<h1>EventListner to other tags</h1>
		<div id="id1">click</div>
		<script>
			var x=document.getElementById("id1");
			function fun1()
			{
				alert("Hello Everyone");
			}		
			x.addEventListener("dblclick",fun1);
		</script>
	</body>
</html>
