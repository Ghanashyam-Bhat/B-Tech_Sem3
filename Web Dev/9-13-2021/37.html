<!DOCTYPE html>

<html>

	<head>
		<title>EventListner 3</title>
		
	</head>
	
	<body>
	<h2>addEvent()</h2>
	<button id="id1">Click Here</button>
	
	<script>
		var fun = document.getElementById("id1");
		function comment()
		{
		
			alert("Hello C section");
		}
		function fun()
		{
		
			document.write("Hello C section");
		}
		fun.addEventListener("dblclick",comment);
		fun.addEventListener("click" , fun);
	
	</script>
	</body>
</html>
