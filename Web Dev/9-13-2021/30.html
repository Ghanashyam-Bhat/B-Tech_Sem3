<!DOCTYPE html>

<html>

	<head>
		<title>Create Element(JS)</title>

	</head>
	
	<body>
		<script>
			let d = document.createElement('div');
			d.id = 'content';
			d.innerHTML = '<p>Welcome to DOM using JavaScript</p>';
			document.body.appendChild(d);
			d.style.background = 'red';
			<!--Inner HTML means, inside that div tag we need to alter something-->
		</script>
	</body>
</html>
