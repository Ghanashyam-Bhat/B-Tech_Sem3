<!DOCTYPE html>
<html>
<head>
    <title>Mouse Up</title>
    

</head>

<body>
    <p>Live Demo on Mouse Events</p>

    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>

    <script>
        $("p").mouseup(function(){
            $(this).append("<span style='color:red'>Mouse Up Events</span>")
        })

        $("p").mousedown(function(){
            $(this).append("<span style='color:green'>Mouse Down Events</span>")
        })
    </script>
</body>
</html>
