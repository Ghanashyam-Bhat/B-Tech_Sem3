<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo using React</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        class Reassign extends React.Component 
        {
            render()
            {
                return(
                    <div>
                        <img src={this.props.src} />
                    </div>
                );
            }
        }
        class Reslink extends React.Component
        {
            render()
            {
                return(
                    <div>
                        <a href={this.props.link}> {this.props.linktext} </a>
                    </div>
                );
            }
        }

        class Rescaption extends React.Component 
        {
            render()
            {
                return(
                    <div>
                        <p>{this.props.caption}</p>
                    </div>
                );
            }
        }

        class Searchresult extends React.Component
        {
                render(){
                    return(
                        <div>
                            <Reassign {...this.props}/>
                            <Reslink {...this.props}/>
                            <Rescaption {...this.props}/>
                        </div>
                    );
                }
        }// ... for passing argument to different class

        ReactDOM.render(
            <Searchresult src="img.bmp" 
            link="https://wireframe.cc/"
            linktext="wireframe"
             caption="Ghanashyam Photography"/>,document.getElementById("container")
        );
    </script>
</body>
</html>
