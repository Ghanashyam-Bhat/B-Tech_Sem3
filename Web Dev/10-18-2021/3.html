<!DOCTYPE html>
<html lang="en">
<head>
    <title>React style</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
    class Letter extends React.Component
    {
        render(){
           var letterstyle = {
                padding: "20px",
                margin : "20px",
                backgroundColor: this.props.bgcolor,
                display : "inline-block",
           };
            return(
                <div>
                        <div style={letterstyle}>{this.props.name}</div>
                    </div>
            );
           }
    }
           ReactDOM.render(
              <div> <Letter name="Ghanashyam" bgcolor="red"></Letter>
                <Letter bgcolor="yellow" name="Bhat"></Letter>
                </div>,document.getElementById("container")
           );
    </script>
</body>
</html>
